<div class="modal-header">
    <h3 class="modal-title" ng-show="v.new" >New line</h3>
    <h3 class="modal-title" ng-hide="v.new">Edit line</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">Position</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" type="number" step=".5" ng-model="line.position">
                    <div class="input-group-addon">nibs</div>
                </div>
            </div>
            <label class="col-md-2 control-label">Style</label>
            <div class="col-md-4">
                <select ng-model="line.style" ng-options="style.value as style.label for style in styles" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Line width</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" type="number" step=".05" placeholder="line width" ng-model="line.lineWidth">
                    <div class="input-group-addon">mm</div>
                </div>
            </div>
            <label class="col-md-2 control-label">Color</label>
            <div class="col-md-4">
                <input class="form-control" type="text" placeholder="color" colorpicker="hex" ng-model="line.color">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
